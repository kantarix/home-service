server:
  port: 5000

logging:
  level:
    com.kantarix.home_service: DEBUG

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/home_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog.yml
    enabled: true